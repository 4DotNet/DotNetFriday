{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li><i class="fa fa-map-marker"></i>{{ .box.address }}</li>
            <li><i class="fa fa-envelope-o"></i>{{ .box.email }}</li>
            <li><i class="fa fa-phone"></i>{{ .box.phone }}</li>
          </ul>
          <ul class="social-icons">
            {{ range .social }}
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
          <div class="google-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d624384.1615777069!2d4.276521447061384!3d52.31599104539481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbeb5147a4bd5ca00!2s4DotNet!5e0!3m2!1sen!2snl!4v1576852805384!5m2!1sen!2snl"
              width="555"
              height="300"
              frameborder="0"
              style="border:0;"
              allowfullscreen=""
            ></iframe>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
